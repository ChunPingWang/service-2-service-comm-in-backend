apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: poc
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'order-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['order-service.poc.svc.cluster.local:8081']
            labels:
              service: order-service

      - job_name: 'product-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['product-service.poc.svc.cluster.local:8082']
            labels:
              service: product-service

      - job_name: 'payment-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['payment-service.poc.svc.cluster.local:8083']
            labels:
              service: payment-service

      - job_name: 'notification-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['notification-service.poc.svc.cluster.local:8084']
            labels:
              service: notification-service

      - job_name: 'shipping-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['shipping-service.poc.svc.cluster.local:8085']
            labels:
              service: shipping-service

      - job_name: 'otel-collector'
        static_configs:
          - targets: ['otel-collector.poc.svc.cluster.local:8889']
            labels:
              service: otel-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: poc
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.51.0
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
            - --storage.tsdb.retention.time=1d
          ports:
            - containerPort: 9090
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: poc
  labels:
    app: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 9090
      name: http
  type: NodePort
