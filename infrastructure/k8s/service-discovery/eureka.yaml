# Eureka Server deployment for Spring Cloud service discovery.
#
# This deploys a single-instance Eureka Server for the PoC environment.
# Services with the 'eureka' Spring profile active will register here.
#
# NOTE: For production use, run multiple replicas with peer awareness.
# The image below is a placeholder â€” in a real setup, build a minimal
# Spring Boot application with @EnableEurekaServer and push it to your
# container registry, then replace the image reference below.
#
# Accessible at: eureka-server.poc.svc.cluster.local:8761
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  labels:
    app: eureka-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
        - name: eureka-server
          # Replace with your own Eureka Server image built from a
          # Spring Boot app with @EnableEurekaServer.
          # Example Dockerfile:
          #   FROM eclipse-temurin:23-jre
          #   COPY target/eureka-server.jar /app.jar
          #   ENTRYPOINT ["java", "-jar", "/app.jar"]
          image: s2s-poc/eureka-server:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8761
              name: http
          env:
            - name: SERVER_PORT
              value: "8761"
            # Standalone mode: do not register with itself
            - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
              value: "false"
            - name: EUREKA_CLIENT_FETCH_REGISTRY
              value: "false"
            - name: EUREKA_SERVER_ENABLE_SELF_PRESERVATION
              value: "false"
            - name: EUREKA_SERVER_EVICTION_INTERVAL_TIMER_IN_MS
              value: "5000"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 15
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
spec:
  selector:
    app: eureka-server
  ports:
    - port: 8761
      targetPort: 8761
      name: http
  type: ClusterIP
